{% extends 'base.html' %}

{% block title %}Edit {{ user.full_name }}{% endblock %}

{% block content %}

<h1>Edit User</h1>
<form action="/users/{{ user.id }}/edit" method="POST">

  <div class="form-group">
    <label for="first_name" class="first-name-label">First Name</label>
    <div class="list">
      <input type="text"
             class="form-control"
             id="first_name"
             name="first_name"
             value="{{ user.first_name }}">
    </div>
  </div>

  <div class="form-group">
    <label for="last_name" class="last-name-label">Last Name</label>
    <div class="list">
      <input type="text"
             class="form-control"
             id="last_name"
             name="last_name"
             value="{{ user.last_name }}">
    </div>
  </div>

  <div class="form-group">
    <label for="image_url" class="image-label">Image URL</label>
    <div class="list" >
      <input type="text"
             class="form-control"
             id="image_url"
             name="image_url"
             value="{{ user.image_url }}">
    </div>
  </div>

  <div class="form-group text-right">
    <a href="/users" class="btn btn-outline-info">Cancel</a>
    <button type="submit" class="btn btn-success">Save Changes</button>
  </div>

</form>

{% endblock %}
