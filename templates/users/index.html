{% extends 'base.html' %}

{% block title %}All Users{% endblock %}

{% block content %}
<h1>All Users</h1>
<ul>
  {% for user in users %}
  <li>
    <a href="{{ url_for('users_show', user_id=user.id) }}">{{ user.first_name }} {{ user.last_name }}</a>
    <a href="{{ url_for('new_post_form', user_id=user.id) }}" class="btn btn-primary btn-sm">Add Post</a>
  </li>
  {% endfor %}
</ul>
<a href="{{ url_for('users_new_form') }}">Add User</a>
{% endblock %}
