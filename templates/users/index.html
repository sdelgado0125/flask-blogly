{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}

<h1>Users</h1>

<ul>
  {% for user in users %}
  <li>
    <img src="{{ user.image_url }}" alt="{{ user.first_name }} {{ user.last_name }}" style="width:50px;height:50px;">
    {{ user.first_name }} {{ user.last_name }}
    <form action="/users/{{ user.id }}/delete" method="POST" style="display: inline;">
      <button type="submit">Delete</button>
  </form>
  <a href="/users/{{ user.id }}/edit">Edit</a>
  </li>
  {% endfor %}
</ul>

<p><a class="btn" href="/users/new">Add user</a></p>

{% endblock %}
